<div class='receta'>
  <div class='contenedor'>

    <mat-card>
      <mat-card-header>

        <mat-card-title>{{receta.nombre}}</mat-card-title>
        <mat-card-subtitle>{{receta.categoria}}</mat-card-subtitle>

        <mat-chip-list>
          <mat-chip *ngFor="let tag of receta.tags">{{tag}}</mat-chip>
        </mat-chip-list>

      </mat-card-header>
      <img mat-card-image src='{{receta.imagen}}' alt='imagen de la receta {{receta.nombre}}'>


      <mat-card-content>
        <mat-selection-list>
          <mat-list-option *ngFor="let ing of receta.ingredientes">
            {{ing.ingrediente}} - {{ing.cantidad}}

          </mat-list-option>
        </mat-selection-list>


      </mat-card-content>
      <mat-card-content>
        {{receta.elaboracion}}
      </mat-card-content>
      <div class="button-row">

            <button mat-mini-fab (click)="goEdit()">
                    <mat-icon aria-label="Editar">edit</mat-icon>
                  </button>
                  <button mat-mini-fab (click)="goDel()">
                        <mat-icon aria-label="Borrar">delete</mat-icon>
                      </button>
      </div>
    </mat-card>



  </div>

</div>
